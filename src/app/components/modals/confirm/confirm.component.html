<dialog #dialog>
  <div class="modal-header">
    <div class="icon-container">
      <lucide-icon [name]="alertIcon" [size]="34" class="my-icon"></lucide-icon>
    </div>
    <h2>{{ title }}</h2>
  </div>
  <div class="modal-body">
    <div class="info-body">
      <p>
        <strong>{{ message }}</strong>
      </p>
    </div>
    <div class="btn-container">
      <button class="btn-primary" type="button" (click)="ConfirmEvent()">
        {{ confirmText }}
      </button>
      <button class="btn-primary" type="button" (click)="closeModal()">
        {{ cancelText }}
      </button>
    </div>
  </div>
</dialog>
