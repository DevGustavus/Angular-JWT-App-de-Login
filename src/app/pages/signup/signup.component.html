<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Signup Now"
  secondaryBtnText="Login Now"
  (submitEvent)="submit()"
  (navigateEvent)="navigate()">
  <form [formGroup]="signupForm">
    <app-primary-input
      [formSubmitted]="formSubmitted"
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeholder="John Doe">
      <img src="./../../../assets/images/email-icon.svg" alt="email-icon" />
    </app-primary-input>
    <app-primary-input
      [formSubmitted]="formSubmitted"
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com">
      <img src="./../../../assets/images/email-icon.svg" alt="email-icon" />
    </app-primary-input>
    <app-primary-input
      [formSubmitted]="formSubmitted"
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password">
      <img
        src="./../../../assets/images/password-icon.svg"
        alt="password-icon" />
    </app-primary-input>
    <app-primary-input
      [formSubmitted]="formSubmitted"
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your Password">
      <img
        src="./../../../assets/images/password-icon.svg"
        alt="password-icon" />
    </app-primary-input>
  </form>
</app-default-login-layout>
