<div class="container-main">
  <app-header></app-header>

  <div class="container-profile">
    <div class="profile-info">
      <div class="presentaion">
        <div class="container-icon">
          <lucide-icon
            [name]="userPlus"
            [size]="24"
            class="my-icon"></lucide-icon>
        </div>
        <h2>{{ userLogged.name || 'User' }}</h2>
      </div>

      <form class="info-body" [formGroup]="profileForm!">
        <div>
          <label for="id"><strong>ID:</strong></label>
          <input
            type="text"
            id="id"
            [placeholder]="userLogged.id || '12345'"
            disabled />
        </div>
        <div>
          <label for="email"><strong>Email:</strong></label>
          <input
            type="email"
            id="email"
            formControlName="email"
            [placeholder]="userLogged.email || 'example@example.com'" />
        </div>
        <div>
          <label for="name"><strong>Name:</strong></label>
          <input
            type="text"
            id="name"
            formControlName="name"
            [placeholder]="userLogged.name || 'Example User'" />
        </div>
        <div>
          <label for="role"><strong>Role:</strong></label>
          <select id="role" name="role" formControlName="role">
            <option [value]="1">User</option>
            <option [value]="2">Admin</option>
          </select>
        </div>
        @if (isEditing) {
          <button class="btn-primary" type="button" (click)="onSave()">
            Save
          </button>
        } @else {
          <button class="btn-primary" type="button" (click)="onEdit()">
            Edit
          </button>
        }
      </form>
    </div>
  </div>
</div>
