<div class="container-main">
  <app-header></app-header>

  <div class="container-profile">
    <div class="profile-info">
      <div class="presentaion">
        <div class="container-icon">
          <lucide-icon
            [name]="userPlus"
            [size]="24"
            class="my-icon"></lucide-icon>
        </div>
        <h2>{{ userLogged.name || 'User' }}</h2>
      </div>

      <form class="info-body">
        <div>
          <label for="id"><strong>ID:</strong></label>
          <input
            type="text"
            id="id"
            [placeholder]="userLogged.id || '12345'"
            disabled />
        </div>
        <div>
          <label for="email"><strong>Email:</strong></label>
          <input
            type="email"
            id="email"
            [placeholder]="userLogged.email || 'example@example.com'"
            [disabled]="!isEditing" />
        </div>
        <div>
          <label for="name"><strong>Name:</strong></label>
          <input
            type="text"
            id="name"
            [placeholder]="userLogged.name || 'Example User'"
            [disabled]="!isEditing" />
        </div>
        <div>
          <label for="role"><strong>Role:</strong></label>
          <select
            id="role"
            name="role"
            [disabled]="!isEditing"
            [(ngModel)]="userLogged.role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button
          class="btn-primary"
          type="button"
          (click)="isEditing = !isEditing">
          {{ isEditing ? 'Save' : 'Edit' }}
        </button>
      </form>
    </div>
  </div>
</div>
